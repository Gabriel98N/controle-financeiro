<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" href="css/style.css">
  <title>Controle financeiro</title>
</head>

<body class="dark">
  <div class="estrutura">
    <div class="content">
      <div class="container-cadastro container">
        <form class="cadastro">
          <h2>Cadastrar cartão</h2>
          <div class="box-input">
            <select name="instituicao" id="instituicao" required>
              <option value="" disabled selected></option>
            </select>
            <label class="label">Instituição</label>
            <span class="arrow">
              <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#000000">
                <path d="M0 0h24v24H0V0z" fill="none" />
                <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
              </svg>
            </span>
          </div>
          <div class="box-input">
            <input type="text" name="nome-impresso" id="nome-impresso" required autocomplete="off">
            <label class="label">Nome impresso</label>
          </div>
          <div class="box-input">
            <input type="number" name="venc-cartao" id="venc-cartao" required autocomplete="off">
            <label class="label">Dia do Vencimento</label>
          </div>
          <button class="btn adicionar-cartao" disabled>Adicionar</button>
        </form>
      </div>
      <div class="area-cartao container">
        <h2>Cartões</h2>
        <div class="content-cartao">
          <!-- Cartão -->
        </div>
      </div>
    </div>
    <div class="aside-nav">
      <nav class="nav-aside">
        <ul>
          <li>
            <a href="/">
              <span class="material-icons">dashboard</span>
            </a>
          </li>
          <li>
            <a href="cartoes.html">
              <span class="material-icons">payments</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>

</body>

</html>
