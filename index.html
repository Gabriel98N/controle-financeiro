<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#1a1927">
  <link rel="stylesheet" href="css/style.css">
  <title>Controle financeiro</title>
</head>

<body>
  <div class="estrutura">
    <div class="content">
      <div class="header-cartao container">
        <div class="box-title">
          <h3>Cartão ativo</h3>
          <p>C6 Bank</p>
        </div>
        <div class="container-dados">
          <div class="box-cartao">
            <div class="cartao">
              <h4 class="nome-cartao">C6 BANK</h4>
              <div class="box-vencimento">
                <p>20</p>
                <img src="img/icons/master-card.png" alt="Master card">
              </div>
            </div>
          </div>
          <div class="dados">
            <div class="box-dado box-pagamento">
              <h4>Total à Pagar</h4>
              <p>R$ 3.000,00</p>
              <select name="banco" id="banco">
                <option value="selecionar banco" disabled selected>Selecionar banco</option>
                <option value="nubank">Nubank</option>
                <option value="c6 bank">C6 Bank</option>
                <option value="next">Next</option>
                <option value="itau click">Itaú click</option>
              </select>
            </div>
            <div class="box-dado box-saldo">
              <h4>Saldo</h4>
              <p>R$ 2.000,00</p>
            </div>
          </div>
        </div>
      </div>
      <div class="container-tabela">
        <div class="tabela">
          TABELA
        </div>
      </div>
    </div>
    <div class="aside-nav">
      <nav class="nav-aside">
        <ul>
          <li>
            <a href="#">
              <span class="material-icons">dashboard</span>
            </a>
          </li>
          <li>
            <a href="#">
              <span class="material-icons">payments</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>

</body>

</html>
