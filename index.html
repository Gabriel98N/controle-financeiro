<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Controle financeiro</title>
</head>

<body class="dark">

  <div class="container-loader" data-loader="geral">
    <div class="loader">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
    <p>Alterando cartão...</p>
  </div>

  <div class="estrutura">
    <div class="content">
      <div class="container-cartao container">
        <div class="header-cartao">
          <div class="box-cartao">
            <div class="cartao">
              <p class="nome-impresso">--</p>
              <div class="vencimento">
                <div>
                  <span>Venc</span>
                  <p>--</p>
                </div>
                <img src="img/icons/master-card.png" alt="">
              </div>
            </div>
            <div class="content-limite">
              <div class="box-limite">
                <div>
                  <h3>Limite utilizado</h3>
                  <p class="limite-utilizado">R$ 0,00</p>
                </div>
                <div>
                  <h3>Limite disponível</h3>
                  <p class="limite-disponivel">R$ 0,00</p>
                </div>
              </div>
              <div class="barra-progresso">
                <div class="liquido"></div>
              </div>
            </div>
          </div>
          <div class="container-pagamento">
            <div class="box-pagamento" data-dados="despesa">
              <h3>Total à Pagar</h3>
              <p>R$ 0,00</p>
            </div>
            <div class="box-pagamento" data-dados="saldo">
              <h3>Saldo</h3>
              <p>R$ 0,00</p>
            </div>
            <div class="box-pagamento box-transacao">
              <button class="btn-adicionar" disabled>
                <i class="material-icons">add</i>
              </button>
              <form class="form-transacao" data-card>
                <h3 class="titulo1">Adicionar conta e dinheiro</h3>
                <input type="text" name="nome-transacao" id="nome-transacao" placeholder="Nome da Transação" required autocomplete="off">
                <select name="tipo-transacao" id="tipo-transacao" required>
                  <option value="" selected></option>
                  <option value="saldo">Saldo</option>
                  <option value="despesa">Despesa</option>
                </select>
                <input type="text" name="valor" id="valor" placeholder="Valor" required autocomplete="off">
                <button class="adicionar-transacao" disabled>Adicionar</button>
              </form>
            </div>
            <div class="box-selecionar-banco">
              <h3>Alterar banco</h3>
              <select name="banco" id="banco" disabled>
                <option value="" disabled selected>Selecione um banco</option>
              </select>
            </div>
          </div>
        </div>
        <div class="tabela-transacao">
          <span class="aviso-transacao">Sem transação</span>
        </div>
      </div>
    </div>
    <div class="aside-navegacao">
      <nav class="nav-aside">
        <ul class="lista-lateral">
          <li>
            <a href="/">
              <span class="material-icons">dashboard</span>
            </a>
          </li>
          <li>
            <a href="cartoes.html">
              <span class="material-icons">credit_card</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
