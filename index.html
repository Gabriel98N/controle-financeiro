<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;900&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <meta name="theme-color" content="#fff">
  <link rel="stylesheet" href="css/style.css">
  <title>Controle financeiro</title>
</head>

<body class="dark">
  <div class="estrutura">
    <div class="content">
      <div class="container-cartao container">
        <div class="header-cartao">
          <div class="box-title">
            <span class="titulo1">Cartão ativo</span>
            <h3 class="titulo3">C6 Bank</h3>
          </div>
          <div class="box-cartao">
            <div class="cartao">
              <div class="dados-cartao">Dados Cartão</div>
              <div class="container-limite">
                <div class="box-limite">
                  <div>
                    <p>Limite utilizado</p>
                    <span>R$ 300,00</span>
                  </div>
                  <div>
                    <p>Limite disponível</p>
                    <span>R$ 3000,00</span>
                  </div>
                </div>
                <div class="barra-limite">
                  <div class="liquido"></div>
                </div>
              </div>
              <div class="box-alterar-banco">
                <h3 class="titulo1">Mudar cartão</h3>
                <select name="instituicao" id="instituicao">
                  <option value="" selected disabled>Selecione um cartão</option>
                  <option value="Nubank">Nubank</option>
                </select>
              </div>
            </div>
            <div class="box-fatura">
              <div class="box-pagamento">
                <h3 class="titulo1">Total à Pagar</h3>
                <p class="valor-total">R$ 3.000,00</p>
              </div>
              <div class="box-pagamento">
                <h3 class="titulo1">Saldo</h3>
                <p class="saldo">R$ 3.000,00</p>
              </div>
            </div>
          </div>
        </div>
        <div class="tabela-transacao"></div>
      </div>
    </div>
    <div class="aside-navegacao">
      <nav class="nav-aside">
        <ul class="lista-lateral">
          <li>
            <a href="/">
              <span class="material-icons">dashboard</span>
            </a>
          </li>
          <li>
            <a href="cartoes.html">
              <span class="material-icons">credit_card</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
